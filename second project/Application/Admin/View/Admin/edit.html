<HTML>
	<HEAD>
		<meta http-equiv="Content-Language" content="zh-cn">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<LINK href="/niit/Public/css1/Style1.css" type="text/css" rel="stylesheet">
		
		
		
		
	</HEAD>
	
	<body>
		<form id="userAction_save_do" action="{$smarty.const.__SELF__}" method="post">
			<input type="hidden" name="id" value="{$admin.id}"/>
			&nbsp;
			<table cellSpacing="1" cellPadding="5" width="100%" align="center" bgColor="#eeeeee" style="border: 1px solid #8ba7e3" border="0">
				<tr>
					<td class="ta_01" align="center" bgColor="#afd1f3" colSpan="4"
						height="26">
						<strong><STRONG>修改管理员</STRONG>
						</strong>
					</td>
				</tr>

				<tr >
					<td width="18%" align="center" bgColor="#f5fafe" class="ta_01">
						管理员用户名：
					</td>
					<td class="ta_01" bgColor="#ffffff" colspan="8">
						<input type="text" name="username" value="{$admin.username}" id="userAction_save_do_logonName" class="bg"/>
					</td>
				</tr>
				
				<tr >
					<td width="18%" align="center" bgColor="#f5fafe" class="ta_01">
						管理员密码：
					</td>
					<td class="ta_01" bgColor="#ffffff" colspan="3">
						<input type="text" name="password" value="{$admin.password}" id="userAction_save_do_logonName" class="bg"/>
					</td>
				</tr>
			
				<tr>
					<td class="ta_01" style="WIDTH: 100%" align="center"
						bgColor="#f5fafe" colSpan="4">
						<button type="submit" id="userAction_save_do_submit" value="修改" class="button_ok">
							修改
						</button>

						<FONT face="宋体">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>
						<button type="reset" value="重置" class="button_cancel">&#37325;&#32622;</button>

						<FONT face="宋体">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>
						<INPUT class="button_ok" type="button" onclick="history.go(-1)" value="返回"/>
						<span id="Label1"></span>
					</td>
				</tr>
			</table>
		</form>
	</body>
</HTML>
