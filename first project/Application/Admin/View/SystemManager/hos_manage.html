              </tr>

              <tbody>
				{foreach $info as $k => $v}

                <td>{$v.hos_code}</td>
                <td><a href="#">{$v.hos_name}</a></td>
                <td>{$v.level}</td>
                <td>{$v.addr}</td>
                <td>
                  <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                      <a class="am-btn am-btn-default am-btn-xs am-text-secondary" 
                      href="{$smarty.const.__CONTROLLER__}/hos_edit/hos_code/{$v.hos_code}">
                      <span class="am-icon-pencil-square-o"></span> 编辑</a>
                      <a class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"
                      href="{$smarty.const.__CONTROLLER__}/delete/admin_id/{$v.admin_id}/admin_name/{$v.admin_name}" onclick="if(confirm('确定要删除吗？')) return true; else return false;"><span class="am-icon-trash-o"></span> 删除</a>
