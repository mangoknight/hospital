<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>预约挂号系统</title>
		<link rel="stylesheet" href="/hospital/Public/css/amazeui.css" />
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/hospital/Public/css/core.css" />
		<link rel="stylesheet" href="/hospital/Public/css/menu.css" />
		<link rel="stylesheet" href="/hospital/Public/css/index.css" />
		<link rel="stylesheet" href="/hospital/Public/css/admin.css" />
		<link rel="stylesheet" href="/hospital/Public/css/page/typography.css" />
		<link rel="stylesheet" href="/hospital/Public/css/page/form.css" />
	</head>
	<body>
		<!-- Begin page -->
		<header class="am-topbar am-topbar-fixed-top">		
			<div class="am-topbar-left am-hide-sm-only">
                <a href="index.html" class="logo" ><span style="color: #0f0;">预约挂号系统</span><i class="zmdi zmdi-layers"></i></a>
            </div>
	
			
		</header>
		<!-- end page -->
		
		
		<div class="admin">
			<!--<div class="am-g">-->
		<!-- ========== Left Sidebar Start ========== -->
		<!--<div class="left side-menu am-hide-sm-only am-u-md-1 am-padding-0">
			<div class="slimScrollDiv" style="position: relative; overflow: hidden; width: auto; height: 548px;">
				<div class="sidebar-inner slimscrollleft" style="overflow: hidden; width: auto; height: 548px;">-->
                  <!-- sidebar start -->
				  <div class="admin-sidebar am-offcanvas  am-padding-0" id="admin-offcanvas">
				    <div class="am-offcanvas-bar admin-offcanvas-bar">
				    	<!-- User -->
						<div class="user-box am-hide-sm-only">
	                        <div class="user-img">
	                            <img src="/hospital/Public/img/avatar-2.jpg" alt="user-img" title="Mat Helme" class="img-circle img-thumbnail img-responsive">
	                            <div class="user-status offline"><i class="am-icon-dot-circle-o" aria-hidden="true"></i></div>
	                        </div>
	                        <h5><a  id="a" href="{$smarty.const.__MODULE__}/Index/checkLogin">{$name}</a> </h5>
	                        <ul class="list-inline">
	                            <li>
	                                  <a href="{$smarty.const.__MODULE__}/Login/logout" onclick="if(confirm('确定要退出吗？')) return true; else return false;">
	                                    <img src="/hospital/Public/img/out.png" />
	                                </a>
	                            </li>
	
	                            
	                        </ul>
	                    </div>
	                    <!-- End User -->
	            
						<ul class="am-list admin-sidebar-list">
						 <li><a href="{$smarty.const.__MODULE__}/Index/index"><span class=""></span> 主页</a></li>
						    <li><a href="{$smarty.const.__MODULE__}/Guahao/keshi_choose" ><span class=""></span> 医院科室选择</a></li>
						    <li><a href="{$smarty.const.__MODULE__}/Guahao/zhuanjia_choose"><span class=""></span> 专家选择</a></li>
                                                    <li><a href="{$smarty.const.__MODULE__}/Guahao/bingqing_miaoshu"><span class=""></span> 填写病情</a></li>
                                                    <li><a href="{$smarty.const.__MODULE__}/Guahao/queren_tijiao"><span class=""></span> 提交缴费</a></li>
                                                    <li><a href="{$smarty.const.__MODULE__}/Guahao/guahao_chaxun"><span class=""></span> 挂号查询</a></li>
						  </ul>
				</div>
				  </div>
				  <!-- sidebar end -->
    
				<!--</div>
			</div>
		</div>-->
		<!-- ========== Left Sidebar end ========== -->
		
		<div class="content-page">
			<!-- Start content -->
			<div class="content">
					<div class="card-box">
						
                                                    <br/>
						    <div class="am-g">
					<!-- Row start -->
					{foreach $zhuanjia as $k => $v}
					<form class="am-form" action="{$smarty.const.__CONTROLLER__}/z_choose" method="POST" enctype="multipart/form-data">
					<input type="hidden" name="z_code" value="{$v.z_code}">
					<input type="hidden" name="z_name" value="{$v.z_name}">
					<input type="hidden" name="day" value="{$v.day}">
						<div class="am-u-md-3">
							<div class="card-box widget-user">
                                <div>
                                    <img src="/hospital/Public/img/avatar-3.jpg" class="img-responsive img-circle" alt="user">
                                    <div class="wid-u-info">

                                        <p class="m-t-0 m-b-5 font-600" >{$v.z_name}</p>
                                        <p class="text-muted m-b-5 font-13" >{$v.z_jianjie}</p>
                                        <small class="text-warning"><b >坐诊时间：{$v.day}</b></small><br/><br/>
										<select name="time">
											<option value="{$v.time} 08:00:00">{$v.time} 08:00:00</option>
											<option value="{$v.time} 09:00:00">{$v.time} 09:00:00</option>
											<option value="{$v.time} 10:00:00">{$v.time} 10:00:00</option>
											<option value="{$v.time} 11:00:00">{$v.time} 11:00:00</option>
											<option value="{$v.time} 14:00:00">{$v.time} 14:00:00</option>
											<option value="{$v.time} 15:00:00">{$v.time} 15:00:00</option>
											<option value="{$v.time} 16:00:00">{$v.time} 16:00:00</option>
										</select>
                                        <input class="am-btn am-btn-default" type="submit" value="选择" style="float: right"></input>
                                    </div>
                                </div>
                            </div>
						</div>
						</form>
					{/foreach}
						
					</div>			  
						<br/><br/>
                                               
						
					</div>	
	

                        </div>   
                </div>                                 
		<!-- navbar -->
		<a href="admin-offcanvas" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{ target: '#admin-offcanvas' }"><!--<i class="fa fa-bars" aria-hidden="true"></i>--></a>
		
		<script type="text/javascript" src="/hospital/Public/js/jquery-2.1.0.js" ></script>
		<script type="text/javascript" src="/hospital/Public/js/amazeui.min.js"></script>
		<script type="text/javascript" src="/hospital/Public/js/app.js" ></script>
		<script type="text/javascript" src="/hospital/Public/js/blockUI.js" ></script>
	</body>
	
</html>
